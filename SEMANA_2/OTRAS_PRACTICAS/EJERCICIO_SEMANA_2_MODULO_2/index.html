<!--Basic structure HTML-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Ninja</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- title and description of the exercise -->
    <header>
      <h1>Welcome to CSS Ninja Training</h1>
      <p>Become a master of CSS styles and effects!</p>
    </header>
    <!-- section with box with faded effect -->
    <section class="content">
      <h2>CSS selectors and specificity</h2>
      <div class="box highlight fade-in" id="special">This box is special!</div>
    </section>
    <!-- section with hover box and rotating box -->
    <section class="visual effects">
      <h2>visual customization</h2>
      <div class="box">This box has a shadow and border!</div>
      <div class="rotate-box">rotated box</div>
    </section>
    <!-- interactive elements on hover -->
    <section class="interactivity">
      <h2>interactive Elements</h2>
      <a href="#">hover over me!</a>
      <div class="inline-block color1">A</div>
      <div class="inline-block color2">B</div>
      <div class="inline-block color3">C</div>
    </section>

    <footer>
      <p>Created by a CSS Ninja in training</p>
    </footer>
  </body>
</html>

<!--Basic structure HTML-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <!--header image and navigation bar-->
    <header>
      <img
        class="header-image"
        src="./ASSETS/IMG/AVENGERS_LOGO_PNG.png"
        alt="Avengers's logo"
      />
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <!--descriptive section with title and text-->
      <section class="Description">
        <h1>Earth's Mightiest Heroes</h1>
        <p>Our heros</p>
      </section>
      <!--section of cards with images, logos and characters-->
      <section class="Marvel-cards">
        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/cap_ame.jpg"
              alt="Captain america's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/Captain America Logo Image PNG.png"
            alt="Captain america's logo png Image"
          />
          <img
            class="character cap"
            src="./ASSETS/IMG/C_A_PNG.png"
            alt="Captain america's character Image"
          />
        </div>

        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/Iron_man.jpg"
              alt="Iron Man's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/iron-man-symbol-png.png"
            alt="Iron Man's logo png Image"
          />
          <img
            class="character iron"
            src="./ASSETS/IMG/Iron_MAN_PNG.png"
            alt="Iron Man's character Image"
          />
        </div>

        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/cover_thor.jpg"
              alt="Thor's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/thor-ragnarok-png-logo.png"
            alt="Thor's logo png Image"
          />
          <img
            class="character thor"
            src="./ASSETS/IMG/thor_png.png"
            alt="Thor's character Image"
          />
        </div>

        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/HULK_cover.jpg"
              alt="Hulk's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/the-incredible-hulk-logo-png.png"
            alt="Hulk's logo png Image"
          />
          <img
            class="character hulk"
            src="./ASSETS/IMG/hulk_png.png"
            alt="Hulk's character Image"
          />
        </div>

        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/sipider_cover.jpg"
              alt="spiderman's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/spider_logo_png.png"
            alt="spiderman's logo png Image"
          />
          <img
            class="character spiderman"
            src="./ASSETS/IMG/spider_character.png"
            alt="spiderman's character Image"
          />
        </div>

        <div class="card">
          <div class="wrapper">
            <img
              class="cover-image"
              src="./ASSETS/IMG/wolverine_cover.jpg"
              alt="wolverine's cover Image"
            />
          </div>
          <img
            class="title"
            src="./ASSETS/IMG/wolverine_logo.png"
            alt="wolverine's logo png Image"
          />
          <img
            class="character wolverine"
            src="./ASSETS/IMG/wolverine_character_png.png"
            alt="wolverine's character Image"
          />
        </div>
      </section>
    </main>
    <!--footer -->
    <footer>
      <p>&copy: 2025 Responsive Web Design</p>
    </footer>
  </body>
</html>
